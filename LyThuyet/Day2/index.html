    <div class="section">
        <h4>Create User's Account</h4>
        <form action="" class="section section--small">
            <label for="fullName">Họ tên</label>
            <input name="fullName" placeholder="Họ tên" minlength="4" class="input" required type="text" pattern="[\sa-zA-Z]*" />
            <span>
                <label for="">Giới tính</label>
                <input class="input" required type="radio" name="" id="" />
                <label for="">Nam</label>
                <input class="input" required type="radio" name="" id="" />
                <label for="">Nữ</label>
            </span>
            <span>
                <label for="">Ngày sinh</label>
                <input placeholder="Ngày" class="input" required type="text" pattern="\b(0?[1-9]|[1-2][0-9]|[3][0-1])\b" />
                <input placeholder="Tháng" class="input" required type="text" pattern="\b(0?[1-9]|1[0-2])\b" />
                <input placeholder="Năm" class="input" required type="text" pattern="\b(19?[0-9][0-9]|20[0-2][0-3])\b" />
                <br />
            </span>
            <span>
                <label for="">Trình độ chuyên môn</label>
                <select name="" id="">
                    <option value="">Đại học</option>
                    <option value="">Cao đẳng</option>
                    <option value="">Trung cấp</option>
                </select>
            </span>
            <span>
                <label for="">Ngoại ngữ</label>
                <span>
                    <input class="input" type="checkbox" value="" />
                    <label for="">Anh</label>
                </span>
                <span>
                    <input class="input" type="checkbox" value="" />
                    <label for="">Pháp</label>
                </span>
                <span>
                    <input class="input" type="checkbox" value="" />
                    <label for="">Đức</label>
                </span>
                <span>
                    <input class="input" type="checkbox" value="" />
                    <label for="">Trung</label>
                </span>
                <span>
                    <input class="input" type="checkbox" value="" />
                    <label for="">Khác</label>
                </span>
            </span>
            <span>
                <label for="">Email</label>
                <input placeholder='Email' class="input" required type="email" name="" id="" />
            </span>
            <span>
                <label for="">UserName</label>
                <input placeholder="UserName" class="input" required type="text" name="" id="" pattern="[0-9A-Za-z]" />
            </span>
            <span>
                <label for="">Password</label>
                <input placeholder="Password" class="input" required type="password" name="" id="" />
            </span>
            <span>
                <label for="">Nhập lại password</label>
                <input placeholder="Nhập lại pasword" class="input" required type="password" name="" id="" />
            </span>
            <label for="">Ghi chú</label>
            <textarea class="input" name="" placeholder="Ghi chú" id="" cols="30" rows="10"></textarea>
            <div>
                <input class="button button--primary" type="submit" />
                <input class="button" type="reset" />
            </div>
        </div>
        </form>
