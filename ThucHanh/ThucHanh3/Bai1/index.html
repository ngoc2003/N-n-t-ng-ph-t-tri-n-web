<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.0.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="row">
      <div class="col-4">
        <h3 class="bg-primary text-white p-3 text-uppercase">
          Nhap thong tin xe co
        </h3>
        <form action="" name="form">
          <label for="nameCar" class="form-label">Ten xe</label>
          <input
            type="text"
            class="form-control"
            id="nameCar"
            aria-describedby="nameCar"
          />
          <label for="cost" class="form-label">Gia tien</label>
          <input
            type="number"
            class="form-control"
            id="cost"
            aria-describedby="cost"
          />
          <label for="description" class="form-label">Mo ta</label>
          <input
            type="text"
            class="form-control"
            id="description"
            aria-describedby="description"
          />
          <label for="person" class="form-label">Nguoi lien he</label>
          <input
            type="text"
            class="form-control"
            id="person"
            aria-describedby="person"
          />
          <label for="phoneNumber" class="form-label"
            >So dien thoai nguoi lien he</label
          >
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            aria-describedby="phoneNumber"
          />
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            aria-describedby="email"
          />
          <div class="mt-3">
            <button
              onclick="return handleSubmit()"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
            <button type="reset" class="btn btn-secondary">Xoa</button>
          </div>
        </form>
      </div>
      <div class="col-8">
        <h3 class="bg-primary text-white p-3 text-uppercase">
          Quan ly danh sach xe co
        </h3>
        <input type="text" class="form-control" placeholder="Tim kiem . . ." />
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Ten xe</th>
              <th scope="col">Gia tien</th>
              <th scope="col">Mo ta</th>
              <th scope="col">Nguoi lien he</th>
              <th scope="col">So dien thoai nguoi lien he</th>
              <th scope="col">Mo ta</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="../bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
  <script>
    const form = document.forms["form"];
    const tableBody = document.querySelector("table tbody");
    const list = [];

    function handleAddNewRow() {
      const newVal = {
        nameCar: form["nameCar"]?.value || "",
        cost: form["cost"]?.value || "",
        description: form["description"]?.value || "",
        description: form["description"]?.value || "",
        person: form["person"]?.value || "",
        phoneNumber: form["phoneNumber"]?.value || "",
        email: form["email"]?.value || "",
      };
      list.push(newVal);
      const newTableRow = Object.values(newVal)
        .map(
          (item) => `
            <td>${item}</td>
          `
        )
        .join("");
      tableBody.insertAdjacentHTML(
        "beforeend",
        `
            <th scope="row">${list.length}</th>
            ${newTableRow}
            `
      );
    }
    function handleSubmit() {
      if (
        !form["nameCar"]?.value ||
        !form["cost"]?.value ||
        !form["description"]?.value ||
        !form["description"]?.value ||
        !form["person"]?.value ||
        !form["phoneNumber"]?.value ||
        !form["email"]?.value
      ) {
        alert("Please fill all the blank");
      } else {
        handleAddNewRow();
      }
      return false;
    }
  </script>
</html>
